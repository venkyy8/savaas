version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - apt-get update
      - apt-get install -y awscli

  build:
    commands:
      - aws s3 cp $backup_folder/*.zip $s3_folder

env:
  variables:
    backup_folder: "/var/"
    s3_folder: "s3://elasticbeanstalk-us-east-1-508511762335/sss/"
